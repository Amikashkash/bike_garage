# fly.toml app configuration file generated for bike-garage-realtime on 2025-08-31T17:45:06+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'bike-garage-realtime'
primary_region = 'iad'
console_command = '/code/manage.py shell'

[build]

[deploy]
  release_command = 'python manage.py migrate --noinput'

[env]
  DEBUG = 'false'
  DJANGO_SETTINGS_MODULE = 'garage.settings'
  PORT = '8000'

[processes]
  app = 'daphne -b 0.0.0.0 -p 8000 garage.asgi:application'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '15s'
    timeout = '10s'
    grace_period = '30s'
    method = 'get'
    path = '/health'

[[services]]
  protocol = 'tcp'
  internal_port = 8000
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '30s'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'

[[statics]]
  guest_path = '/code/static'
  url_prefix = '/static/'
