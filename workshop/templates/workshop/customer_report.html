{% extends "workshop/base.html" %}

{% block title %}דיווח תקלה חדשה{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h2>🚲 דיווח תקלה באופניים</h2>
    <p style="color: #666; margin-bottom: 20px;">בחר את האופניים ותת הקטגוריות הרלוונטיות לתקלה</p>
    
    <form method="post" id="repairForm">
        {% csrf_token %}
        
        <!-- בחירת אופניים -->
        <div style="margin-bottom: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 8px; border: 1px solid #dee2e6;">
            <label for="id_bike" style="font-weight: bold; color: #333; margin-bottom: 10px; display: block;">
                🚲 בחר אופניים:
            </label>
            {{ form.bike }}
        </div>
        
        <!-- תת קטגוריות -->
        <div style="margin-bottom: 20px;">
            <h3 style="color: #333; margin-bottom: 15px;">🔧 בחר סוג התקלה:</h3>
            
            <!-- רשימת קטגוריות פשוטה -->
            <div style="background-color: #f8f9fa; padding: 15px; border-radius: 8px; border: 1px solid #dee2e6;">
                <label style="font-weight: bold; color: #333; margin-bottom: 10px; display: block;">
                    📋 בחר תקלות מהרשימה:
                </label>
                {{ form.subcategories }}
            </div>
        </div>
        
        <!-- תיאור חופשי -->
        <div style="margin-bottom: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 8px; border: 1px solid #dee2e6;">
            <label for="id_problem_description" style="font-weight: bold; color: #333; margin-bottom: 10px; display: block;">
                📝 תיאור נוסף (אופציונלי):
            </label>
            {{ form.problem_description }}
        </div>
        
        <!-- כפתור שליחה -->
        <button type="submit" style="width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer;">
            📤 שלח דיווח תקלה
        </button>
    </form>
</div>

<style>
/* עיצוב לאקורדיון */
.category-header {
    background-color: #007bff;
    color: white;
    padding: 12px 15px;
    border: none;
    border-radius: 8px;
    width: 100%;
    text-align: right;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background-color 0.3s;
}

.category-header:hover {
    background-color: #0056b3;
}

.category-header.active {
    background-color: #28a745;
    border-radius: 8px 8px 0 0;
}

.category-content {
    display: none;
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    border-top: none;
    border-radius: 0 0 8px 8px;
    padding: 15px;
    margin-bottom: 10px;
}

.category-content.active {
    display: block;
}

.subcategory-item {
    padding: 8px 0;
    border-bottom: 1px solid #e9ecef;
    display: flex;
    align-items: center;
}

.subcategory-item:last-child {
    border-bottom: none;
}

.subcategory-item input[type="checkbox"] {
    margin-left: 10px;
    transform: scale(1.2);
}

.subcategory-item label {
    cursor: pointer;
    font-size: 14px;
    color: #333;
    flex-grow: 1;
}

/* עיצוב מותאם למובייל */
@media (max-width: 768px) {
    .category-header {
        font-size: 14px;
        padding: 10px 12px;
    }
    
    .subcategory-item {
        padding: 10px 0;
    }
    
    .subcategory-item input[type="checkbox"] {
        transform: scale(1.3);
        margin-left: 12px;
    }
    
    .subcategory-item label {
        font-size: 15px;
        line-height: 1.4;
    }
}

/* עיצוב שדות הטופס */
select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #dee2e6;
    border-radius: 4px;
    font-size: 14px;
}

textarea {
    min-height: 80px;
    resize: vertical;
}

/* עיצוב checkbox רגיל */
.category-checkboxes input[type="checkbox"] {
    margin-left: 8px;
    margin-right: 5px;
    transform: scale(1.2);
}

.category-checkboxes label {
    display: block;
    padding: 8px 0;
    cursor: pointer;
    border-bottom: 1px solid #e9ecef;
}

.category-checkboxes label:last-child {
    border-bottom: none;
}

.category-checkboxes ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.category-checkboxes li {
    padding: 5px 0;
}

/* כפתור עם אפקט hover */
button[type="submit"]:hover {
    background-color: #218838;
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('Customer report form loaded');
    
    // בדיקה פשוטה שהטופס עובד
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    console.log(`Found ${checkboxes.length} category checkboxes`);
    
    if (checkboxes.length === 0) {
        console.log('⚠️ No categories found - subcategories may not be loaded');
    } else {
        console.log('✅ Categories loaded successfully');
        checkboxes.forEach((cb, index) => {
            console.log(`  ${index + 1}. ${cb.parentElement.textContent.trim()}`);
        });
    }
});
</script>

{% endblock %}
