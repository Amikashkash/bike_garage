<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}住 驻{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        header, footer {
            background-color: #eee;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1> 住 驻</h1>
    {% if user.is_authenticated %}
        <nav>
            <a href="/">祝 转</a>
            <a href="/repair/new/">转拽 砖</a>
            <a href="/logout/">转转拽转</a>
        </nav>
        <p>砖 {{ user.username }}!</p>
    {% else %}
        <a href="/login/">转专转</a>
    {% endif %}
</header>

<hr>

{% block content %}
<!--  住 转 砖  祝 专 -->
{% endblock %}

<hr>

<footer>
    &copy; {{ now|date:"Y" }} 住 驻
</footer>

</body>
</html>
