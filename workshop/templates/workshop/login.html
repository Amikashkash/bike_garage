<!DOCTYPE html>
<html>
<head>
    <title>התחברות</title>
</head>
<body>
    <h2>התחבר למערכת</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>שם משתמש:</label><br>
        <input type="text" name="username" required><br><br>
        <label>סיסמה:</label><br>
        <input type="password" name="password" required><br><br>
        <button type="submit">התחבר</button>
    </form>
</body>
</html>
