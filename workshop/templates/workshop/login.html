{% extends 'workshop/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-2xl p-8 shadow-2xl">
            <!-- Logo and header -->
            <div class="text-center">
                <img class="mx-auto h-20 w-auto mb-4 rounded-lg" src="{% static 'images/logo.png' %}" alt="מוסך האופניים">
                <h2 class="text-2xl font-bold text-white mb-2">ברוך הבא!</h2>
                <p class="text-slate-300 text-sm">הזן את הפרטים שלך כדי להמשיך</p>
            </div>

            <!-- Display messages -->
            {% if messages %}
                <div class="mt-4 space-y-2">
                    {% for message in messages %}
                    <div class="bg-red-500/20 border border-red-400/30 text-red-200 px-4 py-3 rounded-lg text-sm">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Login form -->
            <form class="mt-8 space-y-6" method="POST" id="login-form">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label for="username" class="sr-only">שם משתמש</label>
                        <input id="username" 
                               name="username" 
                               type="text" 
                               required 
                               class="relative block w-full px-3 py-3 bg-slate-700/50 border border-slate-600 placeholder-slate-400 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 transition-colors duration-200" 
                               placeholder="שם משתמש"
                               value="{{ request.POST.username|default:'' }}">
                    </div>
                    <div>
                        <label for="password" class="sr-only">סיסמה</label>
                        <input id="password" 
                               name="password" 
                               type="password" 
                               required 
                               class="relative block w-full px-3 py-3 bg-slate-700/50 border border-slate-600 placeholder-slate-400 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 transition-colors duration-200" 
                               placeholder="סיסמה">
                    </div>
                </div>

                <!-- Submit button -->
                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 transform hover:scale-105">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-in-alt text-blue-300 group-hover:text-blue-200"></i>
                        </span>
                        כניסה
                    </button>
                </div>

                <!-- Links -->
                <div class="text-center space-y-2">
                    <a href="#" 
                       class="text-sm text-slate-400 hover:text-blue-400 transition-colors duration-200">
                        שכחת סיסמה?
                    </a>
                    <div>
                        <a href="{% url 'register' %}" 
                           class="text-sm text-blue-400 hover:text-blue-300 transition-colors duration-200">
                            אין לך חשבון? הרשם עכשיו
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Ensure CSRF token is properly handled
    const form = document.getElementById('login-form');
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    
    // Add mobile-specific handling
    form.addEventListener('submit', function(e) {
        // Ensure form has CSRF token
        if (!csrfToken) {
            e.preventDefault();
            alert('שגיאה טכנית. אנא רענן את הדף ונסה שוב.');
            return false;
        }
        
        // Prevent double submission
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        setTimeout(() => {
            submitBtn.disabled = false;
        }, 3000);
    });
    
    // Clear password on error
    {% if messages %}
    document.getElementById('password').value = '';
    {% endif %}
});
</script>
{% endblock %}
