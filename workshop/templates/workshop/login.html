{% extends 'workshop/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center py-6 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-6 sm:space-y-8">
        <div class="bg-slate-800/40 backdrop-blur-xl border border-slate-700/50 rounded-2xl p-6 sm:p-8 shadow-2xl">
            <!-- Logo and header -->
            <div class="text-center mb-6 sm:mb-8">
                <div class="w-16 h-16 sm:w-20 sm:h-20 bg-blue-500/20 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-bicycle text-blue-400 text-2xl sm:text-3xl"></i>
                </div>
                <h1 class="text-2xl sm:text-3xl font-bold bg-gradient-to-r from-blue-400 via-purple-500 to-cyan-400 bg-clip-text text-transparent mb-2">
                    ברוך הבא! 👋
                </h1>
                <p class="text-slate-300 text-sm sm:text-base">הזן את הפרטים שלך כדי להמשיך</p>
            </div>

            <!-- Display messages -->
            {% if messages %}
                <div class="mb-6 space-y-3">
                    {% for message in messages %}
                    <div class="bg-red-500/10 border border-red-400/30 text-red-300 px-4 py-3 rounded-xl text-sm backdrop-blur-sm flex items-center gap-2">
                        <i class="fas fa-exclamation-triangle text-red-400"></i>
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Login form -->
            <form class="space-y-6" method="POST" id="login-form">
                {% csrf_token %}
                <div class="space-y-5">
                    <div class="form-group">
                        <label for="username" class="flex items-center text-sm font-semibold text-white mb-3">
                            <i class="fas fa-user text-blue-400 ml-2"></i>
                            שם משתמש
                        </label>
                        <input id="username" 
                               name="username" 
                               type="text" 
                               required 
                               class="block w-full px-4 py-4 bg-slate-700/30 border border-slate-600/50 placeholder-slate-400 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-400 transition-all duration-300 hover:border-slate-500 backdrop-blur-sm h-12" 
                               placeholder="הזן שם משתמש"
                               value="{{ request.POST.username|default:'' }}">
                    </div>
                    <div class="form-group">
                        <label for="password" class="flex items-center text-sm font-semibold text-white mb-3">
                            <i class="fas fa-lock text-blue-400 ml-2"></i>
                            סיסמה
                        </label>
                        <div class="relative">
                            <input id="password" 
                                   name="password" 
                                   type="password" 
                                   required 
                                   class="block w-full px-4 py-4 pr-12 bg-slate-700/30 border border-slate-600/50 placeholder-slate-400 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-400 transition-all duration-300 hover:border-slate-500 backdrop-blur-sm h-12" 
                                   placeholder="הזן סיסמה">
                            <button type="button" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-slate-300 transition-colors z-10 password-toggle" 
                                    data-target="password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Submit button -->
                <div class="pt-4">
                    <button type="submit" 
                            id="submitBtn"
                            class="w-full relative inline-flex items-center justify-center px-6 py-4 font-bold text-white rounded-xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500/50 focus:ring-offset-slate-900 shadow-lg overflow-hidden bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-500 hover:to-cyan-500 border border-blue-500/50 shadow-blue-500/25 hover:shadow-blue-500/40 hover:shadow-xl group">
                        <span class="relative z-10 flex items-center justify-center gap-3">
                            <i class="fas fa-sign-in-alt text-lg group-hover:rotate-12 transition-transform duration-300"></i>
                            <span class="text-lg font-bold">כניסה למערכת</span>
                        </span>
                        <div class="absolute inset-0 bg-gradient-to-r from-blue-400 to-cyan-400 opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
                    </button>
                </div>

                <!-- Links -->
                <div class="text-center space-y-3 pt-4">
                    <a href="#" 
                       class="block text-sm text-slate-400 hover:text-blue-400 transition-colors duration-200 hover:underline">
                        שכחת סיסמה?
                    </a>
                    <div class="pt-2 border-t border-slate-700/50">
                        <p class="text-slate-400 text-sm mb-2">אין לך חשבון?</p>
                        <a href="{% url 'register' %}" 
                           class="inline-flex items-center gap-2 text-sm text-green-400 hover:text-green-300 transition-colors duration-200 hover:underline font-medium">
                            <i class="fas fa-user-plus"></i>
                            הרשם עכשיו
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('login-form');
    const submitBtn = document.getElementById('submitBtn');
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    
    // Password visibility toggle
    function initializePasswordToggle() {
        const passwordToggle = document.querySelector('.password-toggle');
        
        if (passwordToggle) {
            passwordToggle.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                const targetId = this.dataset.target;
                const targetInput = document.getElementById(targetId);
                const icon = this.querySelector('i');
                
                if (targetInput.type === 'password') {
                    targetInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                    this.setAttribute('title', 'הסתר סיסמה');
                } else {
                    targetInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                    this.setAttribute('title', 'הצג סיסמה');
                }
                
                // Add animation
                this.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        }
    }
    
    // Form submission with loading state
    function handleFormSubmission() {
        if (form && submitBtn) {
            form.addEventListener('submit', function(e) {
                // Ensure form has CSRF token
                if (!csrfToken) {
                    e.preventDefault();
                    alert('שגיאה טכנית. אנא רענן את הדף ונסה שוב.');
                    return false;
                }
                
                // Add loading state
                submitBtn.innerHTML = `
                    <span class="relative z-10 flex items-center justify-center gap-3">
                        <i class="fas fa-spinner fa-spin text-lg"></i>
                        <span class="text-lg font-bold">מתחבר...</span>
                    </span>
                `;
                
                // Disable submit button to prevent double submission
                submitBtn.disabled = true;
            });
        }
    }
    
    // Input field enhancements
    function enhanceInputs() {
        const inputs = form.querySelectorAll('input');
        
        inputs.forEach(input => {
            // Add typing animation
            input.addEventListener('input', function() {
                this.style.borderColor = '#60a5fa';
                setTimeout(() => {
                    this.style.borderColor = '';
                }, 300);
            });
            
            // Clear error styling on focus
            input.addEventListener('focus', function() {
                this.style.borderColor = '#60a5fa';
            });
            
            // Add blur validation
            input.addEventListener('blur', function() {
                if (this.value.trim() && this.checkValidity()) {
                    this.style.borderColor = '#10b981';
                    setTimeout(() => {
                        this.style.borderColor = '';
                    }, 1000);
                }
            });
        });
    }
    
    // Mobile viewport adjustment
    function adjustForMobile() {
        // Prevent zoom on input focus for iOS
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=1, maximum-scale=1');
                });
                
                input.addEventListener('blur', function() {
                    document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=1');
                });
            });
        }
    }
    
    // Initialize all functionality
    initializePasswordToggle();
    handleFormSubmission();
    enhanceInputs();
    adjustForMobile();
    
    // Clear password on error
    {% if messages %}
    document.getElementById('password').value = '';
    {% endif %}
    
    // Add entrance animation
    const formContainer = document.querySelector('.bg-slate-800\\/40');
    if (formContainer) {
        formContainer.style.opacity = '0';
        formContainer.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
            formContainer.style.transition = 'all 0.5s ease-out';
            formContainer.style.opacity = '1';
            formContainer.style.transform = 'translateY(0)';
        }, 100);
    }
});
</script>
{% endblock %}
