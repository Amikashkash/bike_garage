<a {% if href %}href="{{ href }}"{% endif %} 
   {% if onclick %}onclick="{{ onclick }}"{% endif %}
   class="btn-modern {{ style|default:'primary' }} {{ size|default:'md' }} {{ extra_classes|default:'' }}"
   {% if title %}title="{{ title }}"{% endif %}>
    {% if icon %}<i class="{{ icon }} {% if text %}ml-2{% endif %}"></i>{% endif %}
    {% if text %}{{ text }}{% endif %}
</a>
