<!-- Tailwind stat card component - Inline colored border -->
<div class="card bg-base-200 shadow-xl hover:shadow-2xl transition-all duration-300 hover:-translate-y-1"
     style="border-left: 8px solid 
           {% if color == 'error' %}#ef4444{% endif %}
           {% if color == 'warning' or color == 'yellow' %}#eab308{% endif %}
           {% if color == 'success' %}#22c55e{% endif %}
           {% if color == 'info' %}#3b82f6{% endif %};">
    <div class="card-body p-3 md:p-5">
        <div class="flex items-center gap-3 md:gap-5">
            <!-- Big colored icon (smaller on mobile) -->
            <div class="text-3xl md:text-6xl"
                 style="color:
                       {% if color == 'error' %}#ef4444{% endif %}
                       {% if color == 'warning' or color == 'yellow' %}#eab308{% endif %}
                       {% if color == 'success' %}#22c55e{% endif %}
                       {% if color == 'info' %}#3b82f6{% endif %};">
                <i class="{{ icon }}"></i>
            </div>
            <div class="flex-1">
                <div class="text-2xl md:text-4xl font-bold text-white">{{ number }}</div>
                <div class="text-xs md:text-base text-gray-300">{{ label }}</div>
            </div>
        </div>
    </div>
</div>
