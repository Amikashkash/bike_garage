{# workshop/components/stat_card.html #}
<div class="stat-card {{ color|default:'blue' }}-theme">
    <div class="flex items-center justify-between">
        <div>
            <div class="flex items-center space-x-reverse space-x-2 mb-2">
                <div class="status-indicator {{ color|default:'blue' }}"></div>
                <p class="stat-label">{{ label }}</p>
            </div>
            <p class="stat-number">{{ number|default:0 }}</p>
            {% if trend %}
            <div class="flex items-center mt-2">
                <i class="fas fa-arrow-{{ trend.direction }} text-{{ trend.color }}-400 text-xs"></i>
                <span class="text-{{ trend.color }}-400 text-sm mr-1">{{ trend.value }}</span>
                <span class="text-slate-400 text-sm">{{ trend.description }}</span>
            </div>
            {% endif %}
        </div>
        <div class="stat-icon {{ color|default:'blue' }}-bg">
            <i class="{{ icon }} text-{{ color|default:'blue' }}-400 text-2xl"></i>
        </div>
    </div>
</div>
