<!-- Action card link (used for home quick actions or role landing links) -->
<a href="{{ href }}" class="card bg-base-200 border border-base-300 hover:border-{{ color|default:'primary' }}/60 shadow transition-all duration-200 hover:-translate-y-0.5 no-underline">
  <div class="card-body p-5 flex items-center gap-6">
    <div class="text-2xl md:text-3xl text-{{ color|default:'primary' }}">
      <i class="{{ icon }}"></i>
    </div>
    <div class="flex-1">
      <div class="text-white text-sm md:text-base font-semibold">{{ title }}</div>
      {% if subtitle %}
      <div class="text-gray-400 text-xs md:text-sm">{{ subtitle }}</div>
      {% endif %}
    </div>
  </div>
</a>
