<!-- Alert card with icon, color and slot content -->
<div class="card shadow border-r-4"
     style="border-right-color:
            {% if variant == 'warning' %}#f59e0b{% endif %}
            {% if variant == 'info' %}#3b82f6{% endif %}
            {% if variant == 'success' %}#22c55e{% endif %}
            {% if variant == 'error' %}#ef4444{% endif %};">
  <div class="card-body p-4 bg-base-200">
    <div class="flex items-start gap-3">
      <div class="text-xl text-
                 {% if variant == 'warning' %}warning{% endif %}
                 {% if variant == 'info' %}info{% endif %}
                 {% if variant == 'success' %}success{% endif %}
                 {% if variant == 'error' %}error{% endif %}">
        <i class="{{ icon }}"></i>
      </div>
      <div class="flex-1">
  {% if title %}<h6 class="text-white mb-1">{{ title }}</h6>{% endif %}
  {% if text %}<p class="text-gray-300 m-0">{{ text }}</p>{% endif %}
      </div>
    </div>
  </div>
</div>
