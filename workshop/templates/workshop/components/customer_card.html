<div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-xl p-6 hover:bg-slate-800/70 transition-all duration-200">
    <div class="flex items-center gap-4 mb-4">
        <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-lg">
            {{ customer.name|first }}{{ customer.name|last|first }}
        </div>
        <div class="flex-1">
            <h3 class="text-xl font-bold text-white">{{ customer.name }}</h3>
            <p class="text-slate-400 text-sm flex items-center gap-1">
                {% if customer.is_vip %}
                    <i class="fas fa-crown text-yellow-400"></i>
                    <span class="text-yellow-300">לקוח VIP</span>
                {% else %}
                    <i class="fas fa-user text-slate-400"></i>
                    <span>לקוח רגיל</span>
                {% endif %}
            </p>
        </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
        <div class="flex items-center gap-3 p-3 bg-slate-700/30 rounded-lg">
            <i class="fas fa-bicycle text-blue-400"></i>
            <span class="text-white text-sm">{{ customer.bike_set.count }} אופניים</span>
        </div>
        <div class="flex items-center gap-3 p-3 bg-slate-700/30 rounded-lg">
            <i class="fas fa-wrench text-green-400"></i>
            <span class="text-white text-sm">{{ customer.total_repairs }} תיקונים</span>
        </div>
        {% if customer.phone %}
        <div class="flex items-center gap-3 p-3 bg-slate-700/30 rounded-lg">
            <i class="fas fa-phone text-cyan-400"></i>
            <span class="text-white text-sm">{{ customer.phone }}</span>
        </div>
        {% endif %}
    </div>

    <div class="flex flex-wrap gap-3">
        <button class="flex items-center gap-2 bg-blue-500/20 hover:bg-blue-500/30 border border-blue-500/30 text-blue-300 hover:text-blue-200 px-4 py-2 rounded-lg transition-all duration-200" onclick="callCustomer('{{ customer.phone }}')">
            <i class="fas fa-phone"></i>
            התקשר
        </button>
        <a href="{% url 'repair_form' %}?customer={{ customer.id }}" class="flex items-center gap-2 bg-green-500/20 hover:bg-green-500/30 border border-green-500/30 text-green-300 hover:text-green-200 px-4 py-2 rounded-lg transition-all duration-200">
            <i class="fas fa-plus"></i>
            תיקון חדש
        </a>
    </div>
</div>
