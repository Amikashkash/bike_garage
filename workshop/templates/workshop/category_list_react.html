{% extends 'workshop/base.html' %}
{% load static %}

{% block title %}ניהול קטגוריות תיקון{% endblock %}

{% block extra_head %}
<style>
/* Enhanced mobile-first design with better colors and spacing */
.gradient-text {
    background: linear-gradient(135deg, #3b82f6, #8b5cf6, #10b981);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.glass-card {
    background: rgba(15, 23, 42, 0.4);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
}

.glass-card:hover {
    background: rgba(15, 23, 42, 0.5);
    transition: all 0.3s ease;
}

/* Loading spinner */
.loading-spinner {
    border: 2px solid rgba(59, 130, 246, 0.3);
    border-top: 2px solid #3b82f6;
    border-radius: 50%;
    width: 1.5rem;
    height: 1.5rem;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Category animations */
.category-item {
    animation: fadeInUp 0.6s ease-out forwards;
    opacity: 0;
}

.category-item:nth-child(1) { animation-delay: 0.1s; }
.category-item:nth-child(2) { animation-delay: 0.2s; }
.category-item:nth-child(3) { animation-delay: 0.3s; }
.category-item:nth-child(4) { animation-delay: 0.4s; }
.category-item:nth-child(5) { animation-delay: 0.5s; }

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Search input enhancements */
input:focus {
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    transform: translateY(-1px);
}

/* Subcategory cards hover effect */
.subcategory-card:hover {
    transform: translateY(-2px);
}

/* Mobile-specific optimizations */
@media (max-width: 640px) {
    .category-header {
        padding: 16px !important;
    }
    
    .category-content {
        padding: 16px !important;
    }
    
    .subcategory-card {
        padding: 12px !important;
    }
}

/* Responsive hover effects */
@media (min-width: 1024px) {
    .glass-card:hover {
        transform: translateY(-2px);
    }
}
</style>
{% endblock %}

{% block content %}
<div id="category-management-app">
    <!-- Loading state will be replaced by React -->
    <div class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 flex items-center justify-center">
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-slate-400">טוען ממשק ניהול קטגוריות...</p>
        </div>
    </div>
</div>

<!-- React dependencies -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<script src="{% static 'frontend/category-management.js' %}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    try {
        // Initialize React component
        if (window.CategoryManagement && window.React && window.ReactDOM) {
            const root = ReactDOM.createRoot(document.getElementById('category-management-app'));
            root.render(
                React.createElement(window.CategoryManagement, {
                    csrfToken: '{{ csrf_token }}',
                    homeUrl: '{% url "home" %}',
                    createCategoryUrl: '{% url "category_create" %}',
                    createSubcategoryUrl: '{% url "subcategory_create" %}'
                })
            );
        } else {
            console.error('Missing dependencies:', {
                CategoryManagement: !!window.CategoryManagement,
                React: !!window.React,
                ReactDOM: !!window.ReactDOM
            });
            // Fallback to show error
            document.getElementById('category-management-app').innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 flex items-center justify-center">
                    <div class="glass-card border border-red-400/30 rounded-2xl p-8 backdrop-blur-xl bg-slate-800/50 shadow-2xl max-w-md mx-auto">
                        <div class="text-center">
                            <div class="w-16 h-16 bg-red-500/20 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-exclamation-circle text-red-400 text-2xl"></i>
                            </div>
                            <h3 class="text-xl font-bold text-white mb-4">שגיאה בטעינת הממשק</h3>
                            <p class="text-red-200 mb-4">יש בעיה בטעינת הממשק החדש. אנא רענן את הדף.</p>
                            <button onclick="window.location.reload()" class="bg-red-500/20 hover:bg-red-500/30 border border-red-400/40 text-red-300 font-semibold py-2 px-4 rounded-xl transition-colors">
                                <i class="fas fa-refresh mr-2"></i>רענן דף
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
    } catch (error) {
        console.error('Error initializing component:', error);
        document.getElementById('category-management-app').innerHTML = `
            <div class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 flex items-center justify-center">
                <div class="glass-card border border-red-400/30 rounded-2xl p-8 backdrop-blur-xl bg-slate-800/50 shadow-2xl max-w-md mx-auto">
                    <div class="text-center">
                        <div class="w-16 h-16 bg-red-500/20 rounded-2xl flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-exclamation-circle text-red-400 text-2xl"></i>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-4">שגיאה בטעינת הנתונים</h3>
                        <p class="text-red-200 mb-4">יש בעיה בטעינת נתוני הקטגוריות.</p>
                        <a href="{% url 'category_list' %}" class="bg-red-500/20 hover:bg-red-500/30 border border-red-400/40 text-red-300 font-semibold py-2 px-4 rounded-xl transition-colors">
                            <i class="fas fa-arrow-left mr-2"></i>חזרה לממשק הישן
                        </a>
                    </div>
                </div>
            </div>
        `;
    }
});
</script>
{% endblock %}
