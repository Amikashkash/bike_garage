{% extends "workshop/base.html" %}
{% load static %}

{% block title %}{{ title }} - NEW REACT VERSION{% endblock %}

{% block content %}
<div id="customer-add-bike-root">
    <!-- Fallback content for non-JS users -->
    <div class="min-h-screen bg-gradient-to-br from-slate-900 via-emerald-900 to-slate-900 flex items-center justify-center">
        <div class="text-center">
            <div class="animate-spin w-8 h-8 border-2 border-emerald-500 border-t-transparent rounded-full mx-auto mb-4"></div>
            <p class="text-slate-400">טוען את טופס הוספת האופניים...</p>
        </div>
    </div>
</div>

<!-- React Add Bike Component -->
<script type="module" src="{% static 'frontend/customer-add-bike.js' %}"></script>

<!-- Hidden form for CSRF token -->
<form method="post" style="display: none;">
    {% csrf_token %}
</form>
{% endblock %}
