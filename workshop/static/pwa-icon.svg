<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple scalable bike/wrench hybrid icon for PWA (padded for maskable safe zone) -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="wheel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.55"/>
    </filter>
  </defs>
  <!-- Background with generous padding (safe zone ~72%) -->
  <rect x="0" y="0" width="512" height="512" rx="128" fill="url(#grad)"/>
  <!-- Subtle inner ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="8"/>
  <!-- Bike wheels -->
  <circle cx="190" cy="320" r="70" fill="url(#wheel)" stroke="#38bdf8" stroke-width="10" filter="url(#shadow)"/>
  <circle cx="340" cy="320" r="70" fill="url(#wheel)" stroke="#38bdf8" stroke-width="10" filter="url(#shadow)"/>
  <!-- Frame -->
  <path d="M190 320 L240 210 L300 210 L340 320 M240 210 L300 320 M300 210 L260 160" fill="none" stroke="#ffffff" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Seat tube -->
  <path d="M240 210 L225 185" stroke="#ffffff" stroke-width="18" stroke-linecap="round"/>
  <!-- Handlebar / wrench stylization -->
  <path d="M260 160 Q275 138 300 148 L322 140 Q330 160 312 172 Q300 180 285 178" stroke="#ffffff" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Brand initials subtle (optional) -->
  <text x="256" y="410" font-family="'Heebo', Arial, sans-serif" font-size="46" font-weight="700" text-anchor="middle" fill="rgba(255,255,255,0.8)" letter-spacing="2">YB</text>
</svg>
